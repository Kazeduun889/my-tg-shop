<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .gift-card { border: 1px solid #ccc; padding: 15px; border-radius: 12px; text-align: center; width: 140px; }
        .gift-card img { width: 80px; height: 80px; }
        button { background: #0088cc; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>

    <div class="gift-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2551/2551022.png" alt="Gift">
        <h3>Подарок #1</h3>
        <p>15 ⭐</p>
        <button onclick="buyGift('gift_1')">Купить</button>
    </div>

    <div class="gift-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2551/2551022.png" alt="Gift">
        <h3>Подарок #2</h3>
        <p>15 ⭐</p>
        <button onclick="buyGift('gift_2')">Купить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function buyGift(itemId) {
            // Отправляем запрос на ваш бэкенд для создания счета
            const response = await fetch('/create-stars-invoice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item: itemId, userId: tg.initDataUnsafe.user.id })
            });
            
            const data = await response.json();
            
            // Открываем нативную форму оплаты Telegram Stars
            tg.openInvoice(data.invoice_link, function(status) {
                if (status === 'paid') {
                    tg.showAlert("Оплата прошла успешно!");
                } else if (status === 'cancelled') {
                    tg.showAlert("Оплата отменена");
                } else {
                    tg.showAlert("Ошибка оплаты");
                }
            });
        }
    </script>
</body>
</html>
