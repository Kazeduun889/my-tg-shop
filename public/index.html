<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop v0.2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-theme-text: var(--tg-theme-text-color, #000000);
            --tg-theme-hint: var(--tg-theme-hint-color, #999999);
            --tg-theme-button: var(--tg-theme-button-color, #248bcf);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg);
            color: var(--tg-theme-text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 20px; margin: 0; }
        .header p { color: var(--tg-theme-hint); font-size: 14px; }

        .shop-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .card {
            background: rgba(127, 127, 127, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(127, 127, 127, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .card h3 { font-size: 16px; margin: 5px 0; }
        .card .price { font-weight: bold; color: #ffa500; margin-bottom: 10px; }

        button {
            background-color: var(--tg-theme-button);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Магазин Подарков</h1>
        <p>Все товары стоят 15 звезд</p>
    </div>

    <div id="shop" class="shop-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // СПИСОК ТОВАРОВ (Меняй картинки и названия тут)
        const products = [
            {
                id: 'bear',
                name: 'Мишка',
                price: 15,
                image: '1dcd4f7e56ab53d3a39636aae9021ac2.jpg' // Замени на свою ссылку
            },
            {
                id: 'heart',
                name: 'Сердечко',
                price: 15,
                image: 'https://cdn-icons-png.flaticon.com/512/2143/2143121.png'
            }
        ];

        const shopContainer = document.getElementById('shop');

        // Рендерим товары
        products.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p class="price">${item.price} ⭐</p>
                <button onclick="buy('${item.id}', '${item.name}')">Купить</button>
            `;
            shopContainer.appendChild(card);
        });

        async function buy(id, name) {
            try {
                const response = await fetch('/create-stars-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        item: name, 
                        itemId: id,
                        userId: tg.initDataUnsafe.user?.id 
                    })
                });
                
                const data = await response.json();
                
                if (data.invoice_link) {
                    tg.openInvoice(data.invoice_link, (status) => {
                        if (status === 'paid') {
                            tg.showAlert("Ура! Подарок куплен.");
                        }
                    });
                }
            } catch (e) {
                tg.showAlert("Ошибка связи с сервером");
            }
        }
    </script>
</body>
</html>
